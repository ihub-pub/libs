<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>Sa-SSO-Server 认证中心-登录</title>
		<meta charset="utf-8">
		<base th:href="@{/}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="./sa-res/login.css">

		<style>
			.vaptcha-init-main {
				display: table;
				width: 100%;
				height: 100%;
				background-color: #eeeeee;
			}

			.vaptcha-init-loading {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			.vaptcha-init-loading>a {
				display: inline-block;
				width: 18px;
				height: 18px;
				border: none;
			}

			.vaptcha-init-loading .vaptcha-text {
				font-family: sans-serif;
				font-size: 12px;
				color: #cccccc;
				vertical-align: middle;
			}
		</style>
		<script src="https://v-cn.vaptcha.com/v3.js"></script>
	</head>
	<body>
		<div class="view-box">
			<div class="bg-1"></div>
			<div class="bg-2"></div>
			<div class="content-box">
				<div class="login-box">
					<div class="from-box">
						<h2 class="from-title">Sa-SSO-Server 认证中心</h2>
						<div class="from-item">
							<input class="s-input" name="name" placeholder="请输入账号" />
						</div>
						<div class="from-item">
							<input class="s-input" name="pwd" type="password" placeholder="请输入密码" />
						</div>
						<div class="from-item reset-box">
							<a href="javascript: socialAuth('gitee');" >Gitee登录</a>
						</div>

						<!-- 点击式按钮建议高度介于36px与46px  -->
						<div id="vaptchaContainer" style="width: 300px;height: 36px;">
							<!--vaptcha-container是用来引入VAPTCHA的容器，下面代码为预加载动画，仅供参考-->
							<div class="vaptcha-init-main">
								<div class="vaptcha-init-loading">
									<a href="/" target="_blank">
										<svg xmlns="http://www.w3.org/2000/svg" width="48px"
											 height="60px" viewBox="0 0 24 30"
											 style="enable-background: new 0 0 50 50; width: 14px; height: 14px; vertical-align: middle"
											 xml:space="preserve">
                        <rect x="0" y="9.22656" width="4" height="12.5469" fill="#CCCCCC">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
									 repeatCount="indefinite"></animate>
							<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
									 repeatCount="indefinite"></animate>
                        </rect>
											<rect x="10" y="5.22656" width="4" height="20.5469" fill="#CCCCCC">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
									 repeatCount="indefinite"></animate>
												<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
														 repeatCount="indefinite"></animate>
                        </rect>
											<rect x="20" y="8.77344" width="4" height="13.4531" fill="#CCCCCC">
                            <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
									 repeatCount="indefinite"></animate>
												<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
														 repeatCount="indefinite"></animate>
                        </rect>
                    </svg>
									</a>
									<span class="vaptcha-text">Vaptcha Initializing...</span>
								</div>
							</div>
						</div>

						<div class="from-item">
							<button class="s-input s-btn login-btn">登录</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部 版权 -->
			<div style="position: absolute; bottom: 40px; width: 100%; text-align: center; color: #666;">
				This page is provided by Sa-Token-SSO
			</div>
		</div>

		<script>
			vaptcha({
				vid: '623c36f7e82e6539de8fafe9',
				mode: 'click',
				scene: 0,
				container: '#vaptchaContainer',
				area: 'auto',
			}).then(function (vaptchaObj) {
				//将VAPTCHA验证实例保存到局部变量中
				obj = vaptchaObj;

				// 渲染验证组件
				vaptchaObj.render();

				// 验证成功进行后续操作
				vaptchaObj.listen('pass', function () {
					serverToken = vaptchaObj.getServerToken();
					var data = {
						server: serverToken.server,
						token: serverToken.token,
					}

					// 点击登录向服务器端接口提交数据，以下为伪代码，仅作参考
					$.post('/login', data, function (r) {
						if (r.code == 200) {
							console.log('登录成功')
						} else {
							console.log('登录失败')

							// 账号或密码错误等原因导致登录失败，重置人机验证
							vaptchaObj.reset()
						}
					})
				})
			})

			function socialAuth(source) {
				location.href = "/oauth/render/" + source + "?redirect=" + encodeURI(location.href)
			}
		</script>

		<!-- scripts -->
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="webjars/layui/2.6.8/layui.js"></script>
		<script src="./sa-res/login.js"></script>

	</body>
</html>
