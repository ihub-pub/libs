<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>[[${title}]]</title>
		<meta charset="utf-8">
		<base th:href="@{/}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" th:href="${icon}">
		<link rel="stylesheet" href="./sa-res/login.css">
        <link rel="stylesheet" href="https://at.alicdn.com/t/font_3281895_qybastejshs.css">
	</head>
	<body>
		<div class="view-box">
			<div class="bg"></div>
			<div class="content-box">
				<div class="login-box">
					<div class="from-box">
						<h2 class="from-title">[[${title}]]</h2>
						<div class="from-item">
							<input class="s-input" name="name" placeholder="请输入账号" />
						</div>
						<div class="from-item">
							<input class="s-input" name="pwd" type="password" placeholder="请输入密码" />
						</div>
						<div th:if="${captchaEnabled}" class="from-item from-captcha">
							<input class="s-input" name="captcha" placeholder="请输入验证码" />
							<img class="s-captcha" src="/captcha">
						</div>

						<div class="from-item">
							<button id='btn' class="s-input s-btn login-btn">登录</button>
						</div>

                        <div class="from-item third-party" th:each="auth : ${socialAuths}">
                            <a th:class="'iconfont icon-' + ${auth.icon}"
                               th:href="'javascript: location.href = \'/oauth/render/' + ${auth.source} +
                               '?redirect=\' + encodeURI(location.href);'"></a>
                        </div>
					</div>
				</div>
			</div>
			<!-- 底部 版权 -->
			<div class="copyright">
				[[${copyright}]]
			</div>
		</div>

		<!-- scripts -->
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="webjars/layui/2.6.8/layui.js"></script>
        <script src="webjars/crypto-js/4.1.1/crypto-js.js"></script>
		<script src="./sa-res/login.js"></script>
	</body>
</html>
